<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1>DOM PROJECT!</h1>
    <div id="project-container">
        <div class="feeling-container">
            <h2>Today I am feeling....</h2>
            <img src="./assets/happy.png" alt="happy"/>
        </div>
        <div class="todo-title">todo title</div>
        <div class="happy site-button">happy button</div>
        <div class="fine site-button">fine button</div>
        <div class="not-good site-button">not good</div>
        <form class="todo-form">input and submit</form>
        <div class="random-num" id="lucky-num">Your luck number today is ......</div>
        <div class="todo-container">todos go here</div>
        <div class="cheerleader-title">Your cheerleader today is:</div>
        <div class="cheerleader">
            <h3></h3>
            <img/>
        </div>
        <div class="quote">"You can do it!"</div>
        <div class="instructions">*Click on your cheerleader to get a new quote</div>
    </div>
</body>
</html>
